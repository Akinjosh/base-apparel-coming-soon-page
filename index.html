<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="header">
        <img src="/images/logo.svg" alt="header-logo">
  </div>
  <div class="container">
    <div class="left-preview">
      
      <div class="main">
        <h1 class="main-text">We're <span>coming soon</span></h1>
         <p class="sub-text">Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <form action="#">
        <label for="Email">Email Address</label>
          <input name='Email' id="Email" value="" type="email" placeholder="Email Address">
          <img src="./images/icon-error.svg" class="error-icon" alt="">
          <button type="submit"><img src="./images/icon-arrow.svg" alt="arrow"></button>
          <p class="error-text">Please provide a valid email</p>
      </form>
    </div>
    <div class="right-preview"></div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Akinjosh</a>.
    </p>
  </footer>
  <script src="/main.js"></script>
</body>
</html>
